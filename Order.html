<section id="order">
    <div class="container">
        <h1 class="heading">Order Now</h1>
        <form id="order-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="text" id="number" name="number" placeholder="number" required>
            </div>
            <div class="form-group">
                <input type="text" id="food-name" name="food-name" placeholder="food name" required>
            </div>
            <div class="form-group">
                <input type="text" id="address" name="address" placeholder="address" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>
            <button type="button" class="btn" onclick="calculateBill()">Order Now</button>
        </form>
        <div id="bill-output"></div>
    </div>
</section>


<!--order section ends-->
